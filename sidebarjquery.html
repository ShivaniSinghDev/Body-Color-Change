<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .sidebar{
            width: 250px;
            height: 100vh;
            background-color: black;
            position: fixed;
            left: 0px;
            transition: .7s;

        }
        .class{
           /* border: 5px solid brown; */
           height: 400px;
           width: 200px;
           position: relative;
           left: 260px;
           transition: .8s;
           
        }
        .toggle{
            width: 100px;
            height: 50px;
            background-color: aqua;
            position: absolute;
            color: white;
            border: 5px solid rgb(73, 211, 27);
             font-size: 20px;
             border-radius: 10px;
            
        }
        .Ad{
            width: 100px;
            height: 50px;
            background-color: rgb(42, 47, 47);
            position: absolute;
            top: 100px;
            color: white;
            border: 5px solid rgba(73, 7, 179, 0.81);
             font-size: 20px;
             border-radius: 10px;



        }
        .remove{
            width: 100px;
            height: 50px;
            background-color: rgb(113, 78, 226);
            position: absolute;
            top:200px ;
            color: white;
             border: 5px solid red;
             font-size: 20px;
             border-radius: 10px;


        }
        .sidebar-inner{
            left: -250px;
        }
        .class-inner{
        left: 5px;
        }
       
    </style>
</head>
<body>
    <div class="sidebar"></div>
    <div  class="class">
    <button class="toggle">TOGGLE</button>
    <button class="Ad"> REMOVE </button>
    <button class="remove">ADD </button>
     </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(".toggle").click(function(){
            $(".sidebar").toggleClass("sidebar-inner")
            $(".class").toggleClass("class-inner")
           
        })
        $(".Ad").click(function(){
                $(".sidebar").addClass("sidebar-inner")
            $(".class").addClass("class-inner")

            })
            $(".remove").click(function(){
                $(".sidebar").removeClass("sidebar-inner")
            $(".class").removeClass("class-inner")

            })
    </script>


</body>
</html>
