<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        input{
            width: 250px;
            height: 40px;
            border: 2px solid black;
            margin: 20px auto;
            margin-left: 10px;
        }
        button{
            width: 150px;
            height: 40px;
            border: 2px solid lightseagreen;
        }



    </style>
</head>
<body>
    <input type="text" name="" id="input1">
    <button class="next1">Next</button>


    <input type="text" name="" id="input2">
    <button class="next2">Next</button>




    <input type="text" name="" id="input3">
    <button class="next3">Next</button>
    


    <input type="text" name="" id="input4">
    <button class="next4">Next</button>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>



     <script>
       
        $(".next1").click(function(){
            let value=$("#input1").val()
            $("#input2").val(value)
            $("#input1").val(" ")
            $(".next2").click(function(){
                let value=$("#input2").val()
                $("#input3").val(value)
                 $("#input2").val(" ")

                $(".next3").click(function(){
                    let value=$("#input3").val()
                    $("#input4").val(value)
                    $("#input3").val(" ")
                    $(".next4").click(function(){
                        alert("done")
                        $("#input4").val(" ")
                    })
 

                })

            })
        })




     </script>

</body>
</html>
